<div class="container">
  <div style=" text-align: center;">
    <h1>Lista de Denuncias</h1>
  </div>
  <mat-form-field mat-dialog-title = "buscar">
    <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.idComplaint}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="complaint">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.ncomplaint}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="policestation">
    <th mat-header-cell *matHeaderCellDef> Comisaria </th>
    <td mat-cell *matCellDef="let element"> {{element.policestation.npolicestation}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="zone">
    <th mat-header-cell *matHeaderCellDef> Zona </th>
    <td mat-cell *matCellDef="let element"> {{element.zone.nzone}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['modificar', element?.idComplaint]">Actualizar</button>
        <button mat-raised-button color="accent" (click)="confirmar(element.idComplaint)">Eliminar</button>
    </td>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-container">

  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
    routerLink="/complaint/new">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
