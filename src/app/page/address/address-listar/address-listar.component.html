<h2>DIRECCIONES</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.CAddress}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="urba">
    <th mat-header-cell *matHeaderCellDef> Urbanizacion </th>
    <td mat-cell *matCellDef="let element"> {{element.NUrb}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="calle">
    <th mat-header-cell *matHeaderCellDef> Calle </th>
    <td mat-cell *matCellDef="let element"> {{element.NStreet}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bloque">
      <th mat-header-cell *matHeaderCellDef> Bloque </th>
      <td mat-cell *matCellDef="let element"> {{element.NBlock}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lote">
      <th mat-header-cell *matHeaderCellDef> Lote </th>
      <td mat-cell *matCellDef="let element"> {{element.NLot}} </td>
    </ng-container>

      <!-- Name Column -->
  <ng-container matColumnDef="distrito">
    <th mat-header-cell *matHeaderCellDef> Distrito </th>
    <td mat-cell *matCellDef="let element"> {{element.district.NDistrict}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
